<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Save Rob Morris Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    const VCF_RAW_URL = "https://gist.githubusercontent.com/RamForceGlobal/8f6ddcfd3811bf5c9e7f28b1ab39d8f7/raw/0d74ae846beffad04c930930552df566575a5ad3/rob.morris.ramforceglobal.vcf";
    const FILENAME = "Rob.Morris.Contact.Card.vcf";

    async function downloadVCard() {
      try {
        const res = await fetch(VCF_RAW_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const text = await res.text();

        // Avoid downloading a 404 page as the vCard
        if (/404 Not Found/i.test(text)) throw new Error("404 body");

        const blob = new Blob([text], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = FILENAME;
        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
          URL.revokeObjectURL(url);
          a.remove();
        }, 1500);
      } catch (e) {
        const msg = document.getElementById("msg");
        const link = document.getElementById("fallback");
        msg.textContent = "Couldn’t auto-download. Tap to get the contact card.";
        link.href = VCF_RAW_URL;
        link.style.display = "inline-block";
      }
    }

    window.addEventListener("DOMContentLoaded", downloadVCard);
  </script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.5; }
    .btn { padding: .75rem 1rem; border: 1px solid #ccc; border-radius: .5rem; text-decoration: none; }
  </style>
</head>
<body>
  <p id="msg">Preparing your contact card…</p>
  <a id="fallback" class="btn" style="display:none">Download contact card</a>
</body>
</html>
