<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Save Paul Nanuwa (KiKi Momo Cigars)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script>
const CONTACT_NAME = "Paul Nanuwa – KiKi Momo Cigars";
const VCF_URL = "Paul.Nanuwa.Kiki.Momo.Contact.Card.vcf";
const FILENAME = "Paul.Nanuwa.Kiki.Momo.Contact.Card.vcf";

async function run() {
  try {
    const res = await fetch(VCF_URL, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const text = await res.text();
    if (!/^BEGIN:VCARD/m.test(text)) throw new Error("Not a vCard");

    const blob = new Blob([text], { type: "text/vcard;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url; a.download = FILENAME;
    document.body.appendChild(a); a.click();
    setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 1500);

    document.getElementById("msg").textContent =
      `Download of ${CONTACT_NAME} started. Tap Open to add the contact.`;
  } catch (e) {
    document.getElementById("msg").innerHTML =
      `Couldn’t start automatically. <a href="${VCF_URL}">Tap here to download ${CONTACT_NAME}</a>.`;
  }
}
document.addEventListener("DOMContentLoaded", run);
</script>
<style>
:root{color-scheme:light dark}
body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:2rem;line-height:1.5;text-align:center}
.logo-wrap{display:flex;justify-content:center;margin:0 auto 1.25rem}
.logo{max-width:320px;width:90%;height:auto}
a{color:inherit;text-decoration:underline}
</style>
</head>
<body>
<div class="logo-wrap">
  <img src="../images/kiki-logo.png" alt="KiKi Momo Cigars" class="logo">
</div>
<p id="msg">Preparing the contact card…</p>
</body>
</html>
