    async function run() {
      try {
        const res = await fetch(VCF_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const text = await res.text();
        if (!/^BEGIN:VCARD/m.test(text)) throw new Error("Not a vCard");

        // Make a vCard Blob and try to OPEN it (not download) so OS handles it
        const blob = new Blob([text], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);

        // First try: navigate to the Blob (often opens Contacts on Android/iOS)
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Try inline open in a new tab (some browsers require a user gesture; we simulate by immediate open)
        const opened = window.open(url, "_blank");
        if (!opened) {
          // If blocked, try same-tab navigation
          window.location.assign(url);
        }

        // Safety fallback after 2s: offer a download button
        setTimeout(() => {
          URL.revokeObjectURL(url);
          document.getElementById("fallback").href = VCF_URL;
          document.getElementById("fallback").style.display = "inline-block";
          document.getElementById("msg").textContent = "If it didn't open, tap to download the contact card.";
        }, 2000);
