<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Save Rob Morris Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const VCF_URL = "Rob.Morris.Contact.Card.vcf"; // same folder as index.html
    const FILENAME = "Rob.Morris.Contact.Card.vcf";

    async function run() {
      try {
        const res = await fetch(VCF_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const text = await res.text();
        if (!/^BEGIN:VCARD/m.test(text)) throw new Error("Not a vCard");

        const blob = new Blob([text], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);

        // Trigger download (Android will show an “Open” prompt in the download snackbar/notification)
        const a = document.createElement("a");
        a.href = url;
        a.download = FILENAME;
        document.body.appendChild(a);
        a.click();

        setTimeout(() => URL.revokeObjectURL(url), 2000);
      } catch (e) {
        document.getElementById("fallback").href = VCF_URL;
        document.getElementById("fallback").style.display = "inline-block";
        document.getElementById("msg").textContent = "Couldn’t start automatically. Tap to download the contact card.";
        return;
      }

      // Show Pixel-friendly instructions
      const ua = navigator.userAgent || "";
      const isAndroid = /Android/i.test(ua);
      const isChrome = /Chrome/i.test(ua);
      if (isAndroid && isChrome) {
        document.getElementById("msg").innerHTML =
          "Download started. In the bar/notification, tap <b>Open</b> to add this contact.";
      } else {
        document.getElementById("msg").textContent =
          "If you’re not prompted, check your downloads and open the .vcf to add the contact.";
      }
    }

    window.addEventListener("DOMContentLoaded", run);
  </script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;line-height:1.5}
    .btn{padding:.75rem 1rem;border:1px solid #ccc;border-radius:.5rem;text-decoration:none}
  </style>
</head>
<body>
  <p id="msg">Preparing your contact card…</p>
  <a id="fallback" class="btn" style="display:none">Download contact card</a>
</body>
</html>
