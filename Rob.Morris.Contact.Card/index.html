<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Save Rob Morris Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Put your RAW .vcf URL here (click "Raw" on your Gist and copy that URL)
    const VCF_RAW_URL = "https://gist.githubusercontent.com/USERNAME/HASH/raw/Rob.Morris.Contact.Card.vcf";
    const FILENAME = "Rob.Morris.Contact.Card.vcf";

    async function downloadVCard() {
      try {
        const res = await fetch(VCF_RAW_URL, {cache: "no-store"});
        const text = await res.text();
        const blob = new Blob([text], { type: "text/vcard;charset=utf-8" }); // aka text/x-vcard
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = FILENAME;
        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
          URL.revokeObjectURL(url);
          a.remove();
        }, 1500);
      } catch (e) {
        const link = document.getElementById("fallback");
        link.href = VCF_RAW_URL;
        link.style.display = "inline-block";
      }
    }

    window.addEventListener("DOMContentLoaded", downloadVCard);
  </script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.5; }
    .btn { padding: .75rem 1rem; border: 1px solid #ccc; border-radius: .5rem; text-decoration: none; }
  </style>
</head>
<body>
  <p>Preparing your contact cardâ€¦</p>
  <a id="fallback" class="btn" style="display:none">Download contact card</a>
</body>
</html>
